<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 p-4 shadow rounded bg-white" style="max-width: 450px;">
    <h3 class="text-center mb-3">Edit User Details</h3>

    <form method="POST">
        {% csrf_token %}

        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" value="{{ user.name }}" required>

        <label class="form-label mt-3">Email</label>
        <input type="email" class="form-control" name="email" value="{{ user.email }}" required>

        <label class="form-label mt-3">Age</label>
        <input type="number" class="form-control" name="age" value="{{ user.age }}">

        <label class="form-label mt-3">Address</label>
        <input type="text" class="form-control" name="address" value="{{ profile.address }}">

        <label class="form-label mt-3">Contact</label>
        <input type="text" class="form-control" name="contact" value="{{ profile.contact }}">

        <button class="btn btn-warning w-100 mt-4" type="submit">Update</button>
    </form>

    <a href="{% url 'display_user_data' %}" class="btn btn-secondary w-100 mt-3">Back</a>
</div>

</body>
</html>
