<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">User Details</h2>

    <table class="table table-bordered table-striped shadow">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Address</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
        {% for p in profiles %}
            <tr>
                <td>{{ p.user.name }}</td>
                <td>{{ p.user.email }}</td>
                <td>{{ p.user.age }}</td>
                <td>{{ p.address }}</td>
                <td>{{ p.contact }}</td>

                <td>
                    <a href="{% url 'edit_user' p.user.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_user' p.user.id %}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure want to delete_user?');">Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="6" class="text-center">No data available.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
